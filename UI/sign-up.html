<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1><span>i</span>Reporter</h1>
        </header>
        <nav>
            <b><a href="index.html">Home</a> &nbsp;
                <a href="about.html">About</a> &nbsp;<button><a href="sign-in.html">Sign In</a></button></b>
        </nav>
        <main>

            <form action="home.html">

                    <h3>Sign Up for Free!</h3><hr><br>
                    <div class="form">
                    <label for="firstName">First Name :</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required autofocus>
                    <br>
                    <label for="lastName">Last Name :</label> 
                    <input type="text" id="lastName" name="lastName"
                        placeholder="Surname" required><br>
                    <label for="otherNames">Other Names :</label>
                    <input type="text" name="otherNames" id="otherNames" placeholder="Other Names"><br>
                    <label for="phoneNumber">Phone Number :</label>
                    <input type="phone" name="phoneNumber" id="phoneNumber"><br>
                    <label>E-mail :</label>
                    <input type="email" name="email" placeholder="jdoe@example.com" required><br>
                    
                    <label>Date Of Birth :</label>
                    <input type="date" name="dob" required><br>
                    <br><label>Gender :</label><br>
                    <input type="radio" name="genderOption" value="male"> Male
                    <input type="radio" name="genderOption" value="female"> Female<br><br>
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" placeholder="Choose a Username"><br>
                    <label>Choose Password :</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Enter password"
                        required><br>
                    <label>Confirm Password:</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Confirm password"
                        required>
                    <br><br>
                    <input type="checkbox" required> I agree to all the <a href="T&C.html">terms and conditions</a><br><br>
                    <button type="submit">Submit</button>
                    </div>
                
                
            </form>
        </main>

        <footer class="foot">
            <p><small>Copyright &copy; 2018 Chike Nnamadim. All Rights Reserved.
                </small></p>
        </footer>
    </div>
</body>

</html>
