<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>
                <span>i</span>Reporter</h1>
        </header>
        <nav>
                <b><a href="home.html">Home</a> &nbsp;<a href="red-Flag.html">New Red-flag</a> &nbsp;<a href="intervention.html">New
                        Intervention</a>
                    &nbsp; <a href="profile.html">My Profile</a> &nbsp;
                    <a href="#">About</a> &nbsp; <button><a href="sign-in.html">Sign in</a></button></b>
            </nav>
        <main>

            <form action="home.html">

                <fieldset>
                    <legend>
                        <h3>Sign Up for Free!</h3>
                    </legend>
                    <label for="firstName">First Name :</label> &nbsp;
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required autofocus>
                    <br>
                    <br>
                    <label for="lastName">Last Name :</label> &nbsp;
                    <input type="text" id="surName" name="sName" placeholder="Surname" required>
                    <br>
                    <br>
                    <label for="otherNames">Other Names :</label>&nbsp;
                    <legend>Contact</legend>
                    <input type="text" name="otherNames" id="otherNames" placeholder="Other Names">
                    <br>
                    <br>
                    <label for="phoneNumber">Phone Number :</label>&nbsp;
                    <input type="phone" name="phoneNumber" id="phoneNumber">
                    <br>
                    <br>
                    <label>E-mail :</label> &nbsp;
                    <input type="email" name="email" placeholder="jdoe@example.com" required>
                    <br>
                    <br>
                    <label>Date Of Birth :</label>
                    <input type="date" name="dob" required>
                    <br>
                    <br>
                    <label>Gender :</label>
                    <input type="radio" name="genderOption" value="male"> Male
                    <input type="radio" name="genderOption" value="female"> Female
                    <br>
                    <br>
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" placeholder="Choose a Username">
                    <br>
                    <br>
                    <label>Choose a Password :</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Enter password" required>
                    <br>
                    <br>
                    <label>Confirm Password:</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Please confirm password" required>
                    <br>
                    <br>
                    <br>
                    <input type="checkbox" required> I agree to all the
                    <a href="T&C.html">terms and conditions</a>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </main>

        <footer>
            <p>
                <small>Copyright &copy; 2018 Chike Nnamadim. All Rights Reserved.
                </small>
            </p>
        </footer>
    </div>
</body>

</html>
