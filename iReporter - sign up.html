<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1><span>i</span>Reporter</h1>
        </header>
        <nav>
            <b><a href="iReporter - Home.html">Home</a> &nbsp; <a href="#">News</a> &nbsp; <a href="#">Make a report</a>
                &nbsp; <a href="#">Call
                    to Action</a> &nbsp;
                <a href="#">About</a> &nbsp;<a href="#">Contact</a>&nbsp; <button><a href="iReporter - sign in.html">Sign-in</a></button></b>
        </nav>
        <main>
            <form action="iReporter - Home.html">
                <h3>Sign Up for Free!</h3>
                <fieldset>
                    <label>First Name:</label> &nbsp;
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required autofocus>
                    <br>
                    <label>Surname:</label> &nbsp; <input type="text" id="surName" name="sName" placeholder="Surname"
                        required><br>
                    <label>E-mail:</label> &nbsp;
                    <input type="email" name="email" placeholder="jdoe@example.com" required>
                    <br> <label>Date Of Birth:</label>
                    <input type="date" name="dob" required>
                    <br><label>Gender:</label>
                    <input type="radio" name="genderOption" value="male"> Male
                    <input type="radio" name="genderOption" value="female"> Female<br>
                    <label>Choose a Password:</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Enter password"
                        required><br>
                    <label>Confirm Password:</label>
                    <input type="password" name="pWord" minlength="7" maxlength="15" placeholder="Please confirm password"
                        required>
                    <br><br>
                    <input type="checkbox" required> I agree to all the <a href="T&C.html">terms and conditions</a>
                    <button type="submit">Submit</button>
                    <input type="submit" onclick="newSign()" value="Submit">
                </fieldset>
            </form>
        </main>

        <footer>
            <p><small>Copyright &copy; 2018 Chike Nnamadim. All Rights Reserved.
                </small></p>
        </footer>
    </div>
</body>

</html>
